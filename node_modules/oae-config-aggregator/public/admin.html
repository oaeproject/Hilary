<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Administration UI - Sakai OAE</title>
        <link href="/lib/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/css/admin.css" type="text/css" rel="stylesheet"/>
        <script src="/lib/js/jquery-1.8.1.min.js" type="text/javascript"></script>
        <script src="/lib/js/trimpath.template.js" type="text/javascript"></script>
        <script src="/lib/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/admin.js" type="text/javascript"></script>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <div id="admin_container">
            <div id="admin_header_container" class="global"><!----></div>
            <div id="admin_content">
                <div id="admin_login_container"><!----></div>

                <div id="admin_tenants_container"><!----></div>
                <div id="admin_modules_container"><!----></div>
                <div id="admin_tests_container"><!----></div>

                <div id="admin_error_container"><!----></div>
                <div id="admin_warning_container"></div>
                <div id="admin_success_container"></div>
                <div id="admin_confirmation_container"></div>
            </div>

            <div id="admin_footer"></div>
        </div>

        <div id="admin_header_template" style="display: none;"><!--
            <div id="admin_header_content">
                {if context.me && !context.me.anon}
                    <div id="admin_header_user">
                        <span>Hi, ${context.me.profile.displayName}</span>
                        <button type="button" class="btn btn-inverse" id="admin_header_user_logout">log out</button>
                    </div>
                {/if}
                {if context.tenant.context === "global"}
                    <h1>Global administration UI</h1>
                {else}
                    <h1>Tenant administration UI</h1>
                {/if}
            </div>
        --></div>

        <div id="admin_login_template"><!--
            <form id="admin_login_form" form method="POST" action="/api/auth/login" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                <h2>Sign in to the OAE Administration Panel</h2>
                <div class="control-group">
                    <label for="admin_login_form_name" class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" id="admin_login_form_name" name="username"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="admin_login_form_password" class="control-label">Password</label>
                    <div class="controls">
                        <input type="password" id="admin_login_form_password" name="password"/>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        --></div>

        <div id="admin_tenants_template" style="display:none;"><!--
            {if context.tenant.context === "global"}
                <h2>Tenants<a href="#tenants" class="anchor_section">#</a></h2>
                {if tenants.info.hasTenants}
                    <table class="table table-striped">
                        <tr>
                            <th></th>
                            <th>Alias</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>URL</th>
                            <th>Port</th>
                            <th>Status</th>
                            <th>
                                {if tenants.info.allActive}
                                    <button type="button" class="btn btn-warning stop_all_tenants">Stop all</button>
                                {else}
                                    <button type="button" class="btn btn-success start_all_tenants">Start all</button>
                                {/if}
                            </th>
                            <th><button type="button" class="btn btn-danger delete_all_tenants">Delete all</button></th>
                        </tr>
                        {for tenant in tenants}
                            {if tenant.alias}
                                <tr>
                                    <td><a href="http://${tenant.baseUrl}/admin/tenant/${tenant.alias}" title="Edit ${tenant.name}"><i class="icon-pencil"></i></a></td>
                                    <td>${tenant.alias}</td>
                                    <td>${tenant.name}</td>
                                    <td>${tenant.description}</td>
                                    <td><a href="http://${tenant.baseUrl}/api/tenant" title="${tenant.name}" target="_blank">${tenant.baseUrl}</a></td>
                                    <td>${tenant.port}</td>
                                    <td>
                                        {if status == "0"}
                                            <span class="text-success">Running</span>
                                        {/if}
                                    </td>
                                    <td>
                                        {if tenant.active}
                                            <button type="button" class="btn btn-warning stop_tenant" id="${tenant.alias}_stop" data-id="${tenant.alias}" data-name="${tenant.name}" data-description="${tenant.description}" data-port="${tenant.port}" data-baseurl="${tenant.baseUrl}">Stop</button>
                                        {else}
                                            <button type="button" class="btn btn-success start_tenant" id="${tenant.alias}_stop" data-id="${tenant.alias}" data-name="${tenant.name}" data-description="${tenant.description}" data-port="${tenant.port}" data-baseurl="${tenant.baseUrl}">Start</button>
                                        {/if}
                                    </td>
                                    <td><button type="button" class="btn btn-danger delete_tenant" id="${tenant.alias}_delete" data-port="${tenant.port}" data-baseurl="${tenant.baseUrl}" data-id="${tenant.alias}" data-name="${tenant.name}" data-description="${tenant.description}">Delete</button></td>
                                </tr>
                            {/if}
                        {/for}
                    </table>
                {else}
                    <p class="text-warning">There are no tenants.</p>
                {/if}
                <div class="container-striped">
                    <div>
                        <button type="button" class="createtenant_toggle_button btn">
                            <i class="icon-plus" style="margin-right:12px;"></i>
                            Create a new tenant
                        </button>
                        <div class="createtenant_container" style="display: none;">
                            <form method="POST" action="/api/tenant/create" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                                <div class="control-group">
                                    <label for="createtenant_id" class="control-label">Alias:</label>
                                    <div class="controls">
                                        <input type="text" name="id" id="createtenant_id" placeholder="Alias"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="createtenant_name" class="control-label">Name:</label>
                                    <div class="controls">
                                        <input type="text" name="name" id="createtenant_name" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="createtenant_description" class="control-label">Description:</label>
                                    <div class="controls">
                                        <input type="text" name="description" id="createtenant_description" placeholder="Description"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="createtenant_port" class="control-label">Port:</label>
                                    <div class="controls">
                                        <input type="text" name="port" id="createtenant_port" placeholder="Port"/>
                                        <button type="button" id="createtenant_submit_button" class="btn btn-primary">Create new tenant</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            {/if}
        --></div>

        <div id="admin_modules_template" style="display:none;"><!--
            <h2>Modules<a href="#modules" class="anchor_section">#</a></h2>
            <div class="container-striped">
                {for module in modules}
                    <div class="module_configuration_container">
                        <button type="button" title="Edit the ${module.config.title}" class="module_configuration_toggle_button btn">
                            <i class="icon-pencil" style="margin-right:12px;"></i>
                            ${module.config.title}
                        </button>
                        <div class="module_configuration_container" style="display:none;">
                            {if module.config.options && module.config.options.length}
                                <form method="POST" action="/admin/update" class="form-horizontal module_configuration_form">
                                    {for option in module.config.options}
                                        <h5>${option.name} <span>(${option.description})</span></h5>
                                        {for element in option.elements}

                                            {var showTenantsOnlyFields = true;}
                                            {if context.tenant.tenantid === "global" && element.tenantonly !== undefined && element.tenantonly}
                                                {var showTenantsOnlyFields = false;}
                                            {/if}

                                            {if showTenantsOnlyFields}
                                                {if element.type === "Boolean"}
                                                    <div class="control-group">
                                                        <input type="checkbox" id="${module.id}/${option.id}/${element.id}" {if element.value}checked="checked"{/if} style="margin-right:12px;float:left;" data-tenantid="${context.tenant.tenantid}" data-originalvalue="${element.value}" class="module_config_checkbox" {if context.tenant.context === "tenant" && !element.tenantOverride} disabled="disabled"{/if}/>
                                                        <label for="${module.id}/${option.id}/${element.id}">${element.label} {if context.tenant.context === "tenant" && !element.tenantOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}</label>
                                                    </div>
                                                {else if element.type === "text"}
                                                    <div class="control-group">
                                                        <label for="${module.id}/${option.id}/${element.id}" class="control-label">${element.label} {if context.tenant.context === "tenant" && !element.tenantOverride} <span class="text-warning">(Tenant override disabled)</span>{/if}</label>
                                                        <div class="controls">
                                                            <input type="text" data-tenantid="${context.tenant.tenantid}"  data-originalvalue="${element.value}" id="${module.id}/${option.id}/${element.id}" value="${element.value}" {if context.tenant.context === "tenant" && !element.tenantOverride} disabled="disabled"{/if}/>
                                                        </div>
                                                    </div>
                                                {/if}
                                            {/if}
                                        {/for}
                                    {/for}
                                    <button type="submit" class="btn btn-primary">Save configuration</button>
                                </form>
                            {else}
                                <h5><p class="text-warning">This module has no configuration options.</p></h5>
                            {/if}
                        </div>
                    </div>
                {/for}
            </div>
        --></div>

        <div id="admin_tests_template" style="display:none;"><!--
            <h2>Tests<a href="#tests" class="anchor_section">#</a></h2>
            <p>It would be good if tests could be started from within the admin UI. Not only the usual unit tests but also performance tests.</p>
            <ol>
                <li>UI Fetches available tests and scripts</li>
                <li>UI is able to start tests and feed parameters (#users, #groups, #batches,...)</li>
                <li>UI gets back result set and shows stats</li>
                <li>The backend saves the test data that can serve as a reference later on</li>
            </ol>
        --></div>

        <!-- UTIL TEMPLATES AND CONTAINERS -->

        <div id="admin_error_template" style="display:none;"><!--
            <div class="alert alert-block alert-error fade in">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if error.title}
                    <h4 class="alert-heading">${error.title}</h4>
                {/if}
                <p>${error.message}</p>
            </div>
        --></div>

        <div id="admin_warning_template" style="display:none;"><!--
            <div class="alert alert-block fade in">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if warning.title}
                    <h4 class="alert-heading">${warning.title}</h4>
                {/if}
                <p>${warning.message}</p>
            </div>
        --></div>

        <div id="admin_success_template" style="display:none;"><!--
            <div class="alert alert-block fade in success">
                <button data-dismiss="alert" class="close" type="button">×</button>
                {if success.title}
                    <h4 class="alert-heading">${success.title}</h4>
                {/if}
                <p>${success.message}</p>
            </div>
        --></div>

        <div id="admin_confirmation_template" style="display:none;"><!--
            <div class="modal" id="${modal.id}" tabindex="-1" role="dialog" aria-labelledby="${modal.id}_label" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="${modal.id}_label">${modal.title}</h3>
                </div>
                <div class="modal-body">
                    <p>${modal.message}</p>
                </div>
                <div class="modal-footer">
                    {if modal.cancel}
                        <button class="btn" data-dismiss="modal" aria-hidden="true">${modal.cancel}</button>
                    {/if}
                    <button class="btn {if modal.confirmclass} ${modal.confirmclass}{else} btn-primary{/if}" id="${modal.id}_confirm"
                        {for attr in modal.confirmdata}
                            data-${attr_index}="${attr}"
                        {/for}
                        >${modal.confirm}</button>
                </div>
            </div>
        --></div>
    </body>
</html>
