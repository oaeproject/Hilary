<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Reference - Sakai OAE</title>
        <link href="/lib/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/css/doc.css" type="text/css" rel="stylesheet"/>
        <script src="/lib/js/jquery-1.8.1.min.js" type="text/javascript"></script>
        <script src="/lib/js/jquery.ba-hashchange.js" type="text/javascript"></script>
        <script src="/lib/js/trimpath.template.js" type="text/javascript"></script>
        <script src="/lib/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/doc.js" type="text/javascript"></script>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <div id="doc_container">
            <div id="doc_header_container">
                <div id="doc_header_content">
                    <h1>Sakai OAE API Reference</h1>
                </div>
            </div>

            <div id="doc_content">
                <div id="doc_contents_container"><!----></div>
                <div id="doc_docs_container"><!----></div>
                <hr class="clear hidden"/>
            </div>

            <div id="doc_footer"></div>
        </div>

        <div id="doc_contents_template" style="display:none;"><!--
            <div class="span3 bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav affix">
                {for module in modules}
                    <li id="${module}" {if moduleToLoad === module} class="active"{/if}>
                        <a href="#${module}"><i class="icon-chevron-right"></i> ${module}</a>
                    </li>
                {/for}
            </ul>
            </div>
        --></div>

        <div id="doc_docs_template" style="display:none;"><!--
            <h2>${module}</h2>
            {for doc in docs}
                <h3>${doc_index}</h3>
                {for func in doc}
                    {if !func.ignore}
                        <div class="bs-docs-{if func.isPrivate}private{else}public{/if}">
                            {if func.ctx}
                                <h4><a name="#${module}.${func.ctx.name}">${func.ctx.name}</a></h4>
                                <p><small>
                                    {if func.ctx.value}
                                        ${func.ctx.value}
                                    {else}
                                        ${func.ctx.string}
                                    {/if}
                                </small></p>
                            {/if}
                            <blockquote>${func.description.full.replace(/<br \/>/g, ' ')}</blockquote>
                            {if func.tags.length > 0}
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            {if func.ctx}
                                                <th>Parameters for ${func.ctx.name}</th>
                                            {else}
                                                <th>Parameters</th>
                                            {/if}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {for tag in func.tags}
                                            <tr>
                                                {if tag.type === "param" || tag.type === "return"}
                                                    <td class="bs-docs-${tag.type}-tag"><strong>{if tag.name}${tag.name}{else}Returns{/if} : {if tag.types} ${tag.types.join(' or ')}{/if}</strong> <br/> ${tag.description}</td>
                                                {elseif tag.type === "see"}
                                                    <td class="bs-docs-${tag.type}-tag"><strong>${tag.type} : <a href="/#${tag.local}">${tag.local}</a></strong>
                                                {elseif tag.type !== "api"}
                                                    <td class="bs-docs-${tag.type}-tag"><strong>${tag.type} : ${tag.local}</strong> <br/> ${tag.string}</td>
                                                {/if}
                                            </tr>
                                        {/for}
                                    </tbody>
                                </table>
                            {/if}
                        </div>
                    {/if}
                {/for}
            {/for}
        --></div>
    </body>
</html>
