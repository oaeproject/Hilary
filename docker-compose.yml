#
# Setup in two steps
#
# docker-compose create --build
# docker-compose up
#

version: '2'

networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:

  oae-hilary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oae-hilary
    depends_on:
      - oae-cassandra
      - oae-elasticsearch
      - oae-rabbitmq
      - oae-redis
      - oae-etherpad
    extra_hosts:
      - "admin.oae.com:172.20.0.9"
    #   - "tenant1.oae.com:172.20.0.9"
      # - "any.other.host.oae.com:172.20.0.9"
    image: hilary:latest
    networks:
      my_network:
        ipv4_address: 172.20.0.7
    ports:
      - 2000:2000
      - 2001:2001
    tty: false
    volumes:
      - /Users/miguel/Work/Hilary:/usr/src/Hilary
      - /Users/miguel/Work/Hilary/tests.log:/usr/src/Hilary/tests.log
      - /Users/miguel/Work/files:/usr/src/files
      - /Users/miguel/Work/tmp/oae:/tmp/oae

  oae-redis:
    container_name: oae-redis
    image: redis:3.2.8-alpine
    ports:
      - 6379:6379
    tty: false
    networks:
      - my_network

  oae-elasticsearch:
    container_name: oae-elasticsearch
    image: oaeproject/oae-elasticsearch-docker
    networks:
      - my_network
    ports:
      - 9200:9200
    tty: false
    # volumes:
    #   - /Users/miguel/Work/data/elasticsearch:/data

  oae-rabbitmq:
    container_name: oae-rabbitmq
    image: rabbitmq:3.6.6-management-alpine
    ports:
      - 5672:5672
    networks:
      - my_network
    tty: false

  oae-nginx:
    container_name: oae-nginx
    image: nginx:stable-alpine
    networks:
      my_network:
        ipv4_address: 172.20.0.9 # this is needed because of multi-tenancy
    tty: false
    volumes:
      - /Users/miguel/Work/files:/usr/share/files
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/nginx.conf.docker:/etc/nginx/nginx.conf
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/mime.conf:/etc/nginx/mime.conf
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/nginx-selfsigned.crt:/etc/nginx/nginx-selfsigned.crt
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/nginx-selfsigned.key:/etc/nginx/nginx-selfsigned.key
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/self-signed.conf:/etc/nginx/self-signed.conf
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf
      - /Users/miguel/Work/Hilary/3akai-ux/nginx/dhparam.pem:/etc/nginx/dhparam.pem
      - /Users/miguel/Work/Hilary/3akai-ux:/usr/share/3akai
    volumes_from:
      - oae-hilary
    ports:
      - 80:80
      - 443:443
    extra_hosts:
      - "oae-etherpad:172.20.0.12"

  oae-cassandra:
    container_name: oae-cassandra
    image: oaeproject/oae-cassandra-docker
    networks:
      my_network:
        ipv4_address: 172.20.0.10
    ports:
      - 9160:9160
      - 9042:9042
    tty: false
    volumes:
     - /Users/miguel/Work/data/cassandra:/var/lib/cassandra

  oae-etherpad:
    container_name: oae-etherpad
    depends_on:
      - oae-rabbitmq
    image: oaeproject/oae-etherpad-docker
    networks:
      my_network:
        ipv4_address: 172.20.0.12
    ports:
      - 9001:9001
    tty: false
    # volumes:
    #   - /Users/miguel/Work/data/etherpad:/opt/etherpad/var
